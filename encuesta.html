<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/black_knife_josue/Estilos/estilos.CSS">
    <title>Formulario de Citas</title>
</head>
<body>
         <section class="form-register">
        <h3>Agenda tu cita</h3> 
        <input class="controls" type="password" name="Cédula" id="ID" placeholder="Ingrese su Cédula">
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="number" name="Celular" id="Celular" placeholder="Ingrese su Celular">
        <h5>Fecha de nacimiento</h5>  
        <input class="controls" type="date" name="fecha" id="fecha" placeholder="fecha de nacimiento">
        <h5>Fecha de la cita</h5>
        <input class="controls" type="datetime-local" name="servicio" id="servicio" placeholder="Fecha del servicio">  
        <label for="barberos"></label>
        <select class="controls" name="barberos" id="barberos">
        <option value="" disabled selected>Elige un barbero</option>
        <option value="juan">Juan Martínez</option>
        <option value="pedro">Jorge Martín</option>
        <option value="luis">Gonzalo Campos</option>
        <option value="carlos">Santiago Angulo</option>
        <option value="david">David Sanchez</option>
        </select>             
                <!-- <input class="controls" type="list" name="barberos" id="barberos" placeholder="Lista de barberos"> -->  
                <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">        
        <p><a href="#">¿Ya tienes una cuenta?</a></p>
    </section>
    <a href="index.html" class="back-button">⇦</a>
    
</body>
</html>
